# parametrization of skill and/or robot
robot_name: desire

required_components: 
  base
  arm_left
  arm_right

#optional_components:
  #light
 # sound

# definition of pre condition checks
pre_check:
  - component_ready_check:
    - base_controller

  - action_check: 
    - action_name: move_base_msgs.msg
      action_type: MoveBaseAction
    - action_name: move_base_msgs.msg
      action_type: MoveBaseAction
     
  - joint_configuration_check_ss:
    - component: arm_left #get joint_names from /script_server/torso
      configuration: folded #--> look up joint_states on /script_server/torso/home
      allowed_error: 0.2 # rad
    - component: arm_right #get joint_names from /script_server/arm
      configuration: folded #--> look up joint_states on /script_server/arm/folded
      allowed_error: 0.2 # rad

  - pose_check:
    - reference_frame: /base_link
      target_pose:
        frame_id: /map
        position: [0,0,0]
        orientation: [0,0,0]
      allowed_position_error: 0.1 #m
      allowed_orientation_error: 0.1 #rad
    - reference_frame: /base_link
      target_pose:
        frame_id: /map
        position: [0,0,0]
        orientation: [0,0,0]
      allowed_position_error: 0.1 #m
      allowed_orientation_error: 0.1 #rad

post_check:
  - joint_configuration_check_ss:
    - component: arm_left #get joint_names from /script_server/torso
      configuration: folded #--> look up joint_states on /script_server/torso/home
      allowed_error: 0.2 # rad
    - component: arm_right #get joint_names from /script_server/torso
      configuration: folded #--> look up joint_states on /script_server/torso/home
      allowed_error: 0.2 # rad

  - pose_check:
    - reference_frame: /base_link
      target_pose:
        frame_id: /map
        position: [0,0,0]
        orientation: [0,0,0]
      allowed_position_error: 0.1 #m
      allowed_orientation_error: 0.1 #rad
