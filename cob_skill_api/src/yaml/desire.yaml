# parametrization of skill and/or robot
robot_name: desire

# for requirements which are optional
required_components:
  base
  arm_left
  arm_right

optional_components:
  #light

# sound #this means do not use sound

# definition of pre condition checks
pre_check:
  init_check: True  #move robot components to predefined positions
  joint_configuration_check: #check if the positions were succesfully achieved
    arm_left: 
      joint_states: [0.1, -2.0, -2.7, -1.88, -2.84, 0.0, 1.76] # 7-DOF arm
      allowed_error: 0.2 # rad
    arm_right: 
      joint_states: [2.3, 2.0, -0.1, -1.38, -2.84, 0.0, 1.76] # 7-DOF arm
      allowed_error: 0.2 # rad
    torso:
      joint_states: [0.0010824396779440804, 8.6520986677385281e-06, -7.8278951622934301e-06] # 3-DOF arm
      allowed_error: 0.1 # rad
  pose_check:
    pose: [0,0,0]
    allowed_error_position: 0.5 #m
    allowed_error_orientation: 0.2 #rad
    links:
     head_axis_link:
      position: [0.12220727200998366, -0.00030636243266805169, 1.2939164404139307, 0.710, -0.002, 0.048, 0.702]
     arm_left_7_link:
      position: [0.296, -0.137, 1.029,-0.454, 0.753, -0.025, 0.476]
     arm_right_7_link:
      position: [0.102, 0.022, 0.953,-0.300, 0.854, -0.425, -0.003]




